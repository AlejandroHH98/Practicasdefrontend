<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript en linea</title>
</head>
<body>
    <!--Utilizando atributos dentro de un documento html-->
    <div id= "principal">
        <!--onmouseover permite que al pasar el cursor sobre un objeto. boton o texto salga un mensaje predeterminado-->
        <p onmouseover="alert('Pasaste el cursos por aqui')"> Pasa el cursor por este texto</p>
        <!-- onclick permite que al dar clic con el cursor sobre un objeto. boton o texto salga un mensaje predeterminado-->
        <p onclick="alert('Hiciste clic aqui')">Hacer click aqui</p>
        
        <p>Aquí no hay ninguna accion al hacer click aquí</p>
    </div>
</body>
</html>
